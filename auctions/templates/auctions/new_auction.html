{% extends "auctions/layout.html" %}

{% block body %}
    <h3 class="title">Creat a new listing</h3>
    <form action="{% url 'new_auction' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="auction_name" placeholder="Auction Name" >
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description"  cols="30" rows="5" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <label for="auction_categories">Categories</label>
            <select class="form-control" name="auction_categories" >
                {% for category in categories %}
                    <option value="{{category.id}}">{{category}}</option>
                {% endfor %}
            </select>
        </div>
            
        <div class="form-group">
            <input class="form-control" type="number" name="bid" placeholder="Start Bid" >
        </div>
        <div class="form-group">
            <input class="form-control" id="formFile" type="file" name="auction_image" accept="image/*">
        </div>

        <div >
            <input  class="btn btn-primary" type="submit" value="Creat">
        </div>
    </form>
{% endblock %}
